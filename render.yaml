services:
  - type: web
    name: kmv-carrot-knowledge-bot
    env: python
    region: oregon  # Choose the closest region to your users
    plan: free
    buildFilter:
      paths:
        - requirements.txt
        - setup.py
        - build.sh
    buildCommand: ./build.sh
    startCommand: |
      if [ "$ENVIRONMENT" = "production" ]; then
        PYTHONPATH=/opt/render/project/src gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
      else
        PYTHONPATH=/opt/render/project/src python -m main
      fi
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POETRY_VERSION
        value: 1.7.1
      - key: ENVIRONMENT
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_HOST
        sync: false
      - key: WEBHOOK_PATH
        value: /webhook
      - key: WEBHOOK_PORT
        value: 10000
      - key: ENABLE_WEBHOOK
        value: "true"
      - key: ENABLE_METRICS
        value: "true"
      - key: LOG_LEVEL
        value: INFO
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: METRICS_RETENTION_DAYS
        value: "7"
      - key: METRICS_COLLECTION_INTERVAL
        value: "60"
      - key: METRICS_CLEANUP_INTERVAL
        value: "86400"
      - key: RATE_LIMIT_MESSAGES
        value: "20"
      - key: RATE_LIMIT_CALLBACKS
        value: "30"
      - key: RATE_LIMIT_WINDOW
        value: "60"
    disk:
      name: knowledge-bot-data
      mountPath: /data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1
    alerts:
      - type: deployment
        disabled: false
      - type: instance
        disabled: false
      - type: disk
        disabled: false
        threshold: 80  # Alert when disk usage reaches 80%
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains 